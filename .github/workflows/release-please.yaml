---
name: Release Please
on:
  push:
    branches: ["main"]
jobs:
  release-please:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: googleapis/release-please-action@16a9c90856f42705d54a6fda1823352bdc62cf38 # v4.1.3
        with:
          token: ${{ secrets.MARVIN_PAT }}
          config-file: .github/release-please-config.json
          manifest-file: .github/release-please-manifest.json
